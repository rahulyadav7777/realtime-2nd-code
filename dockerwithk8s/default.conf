server {
  root /var/www/html/RealTime-NewYear-Countdown;
  index index.php index.htm index.html index.nginx-debian.html;
  server_name _;
  location / {
    try_files $uri $uri/ =404;
  }
  location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass 127.0.0.1:9000;
  }
  location ~ /\.ht {
    deny all;
  }
}